<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Suroor Fashions - Marketplace</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/header.css"/>
		<link rel="stylesheet" href="css/footer.css"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.jpg'/>
	</head>
	<body>
		<!------------------------------ Header --------------------------->
		<span id="body_header"></span>
	    <!--------------------------------Body ------------------------->
	    <div class="body">
	      	<div class="container-fluid">
	        	<div class="shopHeader">
	          		<h1>Clothing</h1>
	        	</div>
	        	<div id="product_list" class="row">
	        	</div>
			</div>
		</div>
		<!------------------------------- Footer --------------------->
		<span id="body_footer"></span>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>$(document).ready(function() {$("#body_header").load("js/body_header.js");});</script>
		<script>$(document).ready(function() {$("#body_footer").load("js/body_footer.js");});</script>
		<script>
var products = {products.list};
$(document).ready(function() {

	for(var product of products) {

		document.getElementById("product_list").innerHTML += '<div class="col-lg-3">';
		document.getElementById("product_list").innerHTML += '<div class="panel panel-primary">';
		document.getElementById("product_list").innerHTML += '<div class="panel-heading">';
		document.getElementById("product_list").innerHTML += '<div class="row">';
		document.getElementById("product_list").innerHTML += '<div id="cart_title" class="col-lg-12">'+product.name+'</div>';
		document.getElementById("product_list").innerHTML += '</div>';
		document.getElementById("product_list").innerHTML += '</div>';
		document.getElementById("product_list").innerHTML += '<div class="panel-body">';
		document.getElementById("product_list").innerHTML += '<div class="row">';
		document.getElementById("product_list").innerHTML += '<div class="col-lg-12">';

//		document.getElementById("product_list").innerHTML += '<div class="col-lg-4">';
//		document.getElementById("product_list").innerHTML += '<div class="thumbnail">';
		if(product.images) {

			for(var image of product.images) {
				if(image.isDefault) {

					document.getElementById("product_list").innerHTML += '<img src="'+image.location+'" width="150" alt="'+product.name+'">';
				}
			}
		}
		document.getElementById("product_list").innerHTML += '<p><a href="/product/'+product.id+'" class="btn btn-primary">View</a></p>';
		document.getElementById("product_list").innerHTML += '</div>';
		document.getElementById("product_list").innerHTML += '</div>';
		document.getElementById("product_list").innerHTML += '</div>';
		document.getElementById("product_list").innerHTML += '<div class="panel-footer">';
		document.getElementById("product_list").innerHTML += '</div>';
//		document.getElementById("product_list").innerHTML += '<div class="caption">';
//		document.getElementById("product_list").innerHTML += '<h3>'+product.name+'</h3>';
//		document.getElementById("product_list").innerHTML += '<p><a href="/product/'+product.id+'" class="btn btn-primary">View</a></p>';
//		document.getElementById("product_list").innerHTML += '</div>';
//		document.getElementById("product_list").innerHTML += '</div>';
	}
});
		</script>
	</body>
</html>
