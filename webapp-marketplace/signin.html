<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suroor Fashions - Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.jpg'/>
  </head>
  <body>
  	<div class="container-fluid">
  		<div class="row">
  			<div class="col-sm-1 header">
  				<div class="col-xs-1 col-md-1 col-lg-1 text-center">
  					<a href="/"><img src="img/SVGlogo.svg" class="img" alt="Suroor Fashions - Marketplace"></a>
  				</div>
  			</div>
  		</div>
    </div>
	<span id="navbar"></span>

	<div class="body">
		<div class="container">
			<div class="col-lg-6 col-lg-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div id="cart_title" class="col-lg-8 col-lg-offset-1">Please Sign-in...</div>
					</div>
					<div class="panel-body">
						<form id="signin_form" class="form-inline" method="post">
							<div class="row">
								<div class="col-lg-10 col-lg-offset-1">
									<p><span id="cust_msg">Please provide your customer credentials or sign-up if you have not yet registered...</span></p>
									<input id="email" name="email" type="text" placeholder="Email..."/><br>
									<input id="password" name="password" type="password" placeholder="Password..."/><br>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-lg-10 col-lg-offset-1">
									<button id="signin_btn" type="submit" value="signin" class="btn btn-primary btn-block">Sign-in</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">
					</div>
				</div>
			</div>
		</div>
	</div>

    <footer>
      <div class="container-fluid">
        <div class="footer">
          <p class="copyright">&copy; 2017 Suroor Fashions | All Rights Reserved</p>
          <p class="links"><a href="#">Terms of use </a></p>
          <span class="links">|</span>
          <p class="links"><a href="#">Privacy Policy </a></p>
          <span class="links">|</span>
          <p class="links"><a href="#">Sales & Return Policy</a></p>
        </div>
      </div>
    </footer>

	<!-- span id="customer_management"></span -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.paypalobjects.com/api/checkout.js"></script>
	<script src="https://js.braintreegateway.com/web/3.22.2/js/client.min.js"></script>
	<script src="https://js.braintreegateway.com/web/3.22.2/js/paypal-checkout.min.js"></script>
	<script>
var nextResource = {next.resource};
$(document).ready(function() {
	$("#navbar").load("js/navigation.js");
	$('#signin_form').on('click', '#signin_btn', function () {

		$('#signin_form').ajaxSubmit({
			
			url: '/customer/session',
			type: 'post',
			dataType: 'json',
			success: function (customer) {
		
				$('#status').empty().text('Sign-in success');
				sessionStorage.setItem('customer', JSON.stringify(customer));
				console.log("Sign-in success: "+JSON.stringify(customer));
				document.location.href = (nextResource) ? nextResource : '/';
//				document.getElementById("cart_preview").submit();
			},
			error: function (xhr) {

				console.log("Failed to sign-in: "+xhr.responseJSON.error.code);
				console.log("Error message returned: "+xhr.responseJSON.error.message);
				var errorMessage = 'Failed to sign-in. Please retry...';
				if(xhr.responseJSON.error.code == 'NotAuthorizedException') {
					errorMessage = xhr.responseJSON.error.message+' Please retry...';
				} else if(xhr.responseJSON.error.code == 'UserNotConfirmedException') {
					errorMessage = xhr.responseJSON.error.message+' Please check your mail...';
				}
				document.getElementById("cust_msg").innerHTML = errorMessage;
			}
		});
		return false;
	});
});
		</script>
	</body>
</html>
