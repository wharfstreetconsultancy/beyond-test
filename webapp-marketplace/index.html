<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.jpg'/>

		<title>Suroor Fashions - Marketplace</title>

		<link rel="stylesheet" href="css/bootstrap.css"/>

		<!-- Latest compiled and minified CSS -->
		<!-- link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" -->
		<!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" -->

		<link rel="stylesheet" href="css/header.css"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/footer.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
	</head>
	<body style="padding-top: 50px">
		<!------------------------------- Header --------------------->
		<span id="body_header"></span>
		<!------------------------------- Main ----------------------->
		<span id="body_main"></span>
		<!------------------------------- Footer --------------------->
		<span id="body_footer"></span>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script -->
		<script src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
		<!-- script>$(document).ready(function() {$("#body_main").load("js/showcase.js");});</script>
		<script>$(document).ready(function() {$("#body_footer").load("js/footer.js");});</script -->
		<script>
var products = {products.list};
$(document).ready(function() {

	$("#body_header").load("js/header.js");
	$("#body_main").load("js/showcase.js");
	$("#body_footer").load("js/footer.js");

	var productCounter = 0;
	var indicatorsHtmlBuffer = '';
	var imagesHtmlBuffer = '';
	
	for(var product of products) {
		indicatorsHtmlBuffer += '<li data-target="#product_carousel" data-slide-to="'+(productCounter)+'"'+((productCounter == 0) ? ' class="active"' : '')+'></li>';
		if(product.images) {
			for(var image of product.images) {
				if(image.isDefault) {
					imagesHtmlBuffer += '<div class="item'+((productCounter == 0) ? ' active' : '')+'">';
					imagesHtmlBuffer += '<a href="/product?id='+product.id+'"><img src="'+image.location+'" width="250" alt="'+product.name+'"/></a>';
					imagesHtmlBuffer += '</div>';
				}
			}
		}
		productCounter++;
	}
	document.getElementById("product_indicators").innerHTML = indicatorsHtmlBuffer;
	document.getElementById("product_images").innerHTML = imagesHtmlBuffer;
});
		</script>
	</body>
</html>
