<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Suroor Fashions - Marketplace</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- link rel="stylesheet" href="css/bootstrap.css"/ -->

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/header.css"/>
		<link rel="stylesheet" href="css/footer.css"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.jpg'/>
		<!-- script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script -->
		<style>
body { padding-top: 70px; }
		</style>
	</head>
	<body>
		<!------------------------------ Header --------------------------->
		<span id="body_header"></span>
		<!---------------------------Body ------------------------->
		<div class="body">
			<div class="container-fluid">

				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div class="row">
								<div class="col-lg-8">Featured Products</div>
								<div id="cust_msg" class="col-lg-4"></div>
							</div>
						</div>
						<div class="panel-body">
							<div class="row">
								<!-- div class="col-lg-12" -->
									<div id="product_carousel" class="col-lg-12 carousel slide" data-ride="carousel">
										<ol id="product_indicators" class="carousel-indicators">
										</ol>
										<div id="product_images" class="carousel-inner" role="listbox">
										</div>
										<a class="left carousel-control" href="#product_carousel" role="button" data-slide="prev">
											<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
											<span class="sr-only">Prev</span>
										</a>
										<a class="right carousel-control" href="#product_carousel" role="button" data-slide="next">
											<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
										</a>
									</div>
								<!-- /div -->
							</div>
						</div>
						<div class="panel-footer">
						</div>
					</div>
				</div>
			</div>
		</div>

		<!------------------------------- Footer --------------------->
		<span id="body_footer"></span>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>$(document).ready(function() {$("#body_header").load("js/body_header.js");});</script>
		<script>$(document).ready(function() {$("#body_footer").load("js/body_footer.js");});</script>
		<script>
var products = {products.list};
$(document).ready(function() {

	var productCounter = 0;
	var indicatorsHtmlBuffer = '';
	var imagesHtmlBuffer = '';
	
	for(var product of products) {
		indicatorsHtmlBuffer += '<li data-target="#product_carousel" data-slide-to="'+(productCounter)+'"'+((productCounter == 0) ? ' class="active"' : '')+'></li>';
		if(product.images) {
			for(var image of product.images) {
				if(image.isDefault) {
					imagesHtmlBuffer += '<div class="item'+((productCounter == 0) ? ' active' : '')+'">';
					imagesHtmlBuffer += '<a href="/product?id='+product.id+'"><img src="'+image.location+'" width="250" alt="'+product.name+'"/></a>';
					imagesHtmlBuffer += '</div>';
				}
			}
		}
		productCounter++;
	}
	document.getElementById("product_indicators").innerHTML = indicatorsHtmlBuffer;
	document.getElementById("product_images").innerHTML = imagesHtmlBuffer;
});
		</script>
	</body>
</html>
