<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Suroor Fashions - Marketplace</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/header.css"/>
		<link rel="stylesheet" href="css/footer.css"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.jpg'/>
	</head>
	<body>
		<!------------------------------ Header --------------------------->
		<span id="body_header"></span>
		<!---------------------------Body ------------------------->
		<div class="body">
			<div class="container-fluid">
				<div class="has-error">
					<p class="help-group">{error.message}</p>
				</div>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<ol id="showcased_clothing_indicators" class="carousel-indicators">
					</ol>
		
					<div class="carousel-inner">
						<div id="showcased_clothing_images" class="item active">
						</div>
					</div>
		
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span> <span
						class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
				
				<div class="col-md-3 col-sm-6 hero-feature">
					<div class="thumbnail">
						<a href=\'/product?id='+product.id+'\'><img src=\''+image.location+'\' width=\'150\' alt=\''+product.name+'\'></a>
						<a href=\'/product?id='+product.id+'\'><img src=\''+image.location+'\' width=\'150\' alt=\''+product.name+'\'></a>
					</div>
				</div>
		
				<!-- div class="border panel">
					<div class="row">
						<div class="col-lg-12">
							<h1>Featured Clothing</h1>
						</div>
					</div>
					<div class="row text-center">{showcase.clothing.carousel}</div>
				</div>
				<div class="border panel">
					<div class="row">
						<div class="col-lg-12">
							<h1>Featured Jewellery</h1>
						</div>
					</div>
					<div class="row text-center">{showcase.jewellery.carousel}</div>
				</div -->
			</div>
		</div>

		<!------------------------------- Footer --------------------->
		<span id="body_footer"></span>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>$(document).ready(function() {$("#body_header").load("js/body_header.js");});</script>
		<script>$(document).ready(function() {$("#body_footer").load("js/body_footer.js");});</script>
		<script>
var products = {products.list};
$(document).ready(function() {

	var productCounter = 0;
	for(var product of products) {
		document.getElementById("showcased_clothing_indicators").innerHTML += '<li data-target="#myCarousel" data-slide-to="'+productCounter+'" class="active"></li>'
		if(product.images) {
			for(var image of product.images) {
				if(image.isDefault) {
					document.getElementById("showcased_clothing_images").innerHTML += '<img src="'+image.location+'" alt="'+product.name+'">';
				}
			}
		}
		productCounter++;
	}
});
		</script>
	</body>
</html>
